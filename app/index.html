<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
<div id="app">
    <div class="layout">
        <Layout>
            <i-header class="header">
                <i-menu mode="horizontal" theme="dark" class="menu">
                    <div class="logo"></div>
                    <div class="nav">
                        <span class="time">{{time}}</span>
                        <menu-item name="1">
                            <Icon custom="icon bell"></Icon>
                            提示
                        </menu-item>
                        <menu-item name="2">
                            <Icon custom="icon user"></Icon>
                            <Dropdown>
                                王某某
                                <Icon type="md-arrow-dropdown" class="arrow"/>
                                <DropdownMenu slot="list">
                                    <DropdownItem>选项一</DropdownItem>
                                    <DropdownItem>选项二</DropdownItem>
                                    <DropdownItem>选项三</DropdownItem>
                                </DropdownMenu>
                            </Dropdown>
                        </menu-item>
                        <menu-item name="3" class="logout">
                            <Icon custom="icon logout"></Icon>
                            退出
                        </menu-item>
                    </div>
                </i-menu>
            </i-header>
            <Layout>
                <div class="sidebar">
                    <div class="info">
                        <div>
                            <img src="assets/img/tx.png">
                        </div>
                        <div class="name">王某某</div>
                        <div class="role">超级管理员</div>
                    </div>
                    <Sider hide-trigger>
                        <i-menu active-name="1-2" class="menu" mode="vertical">
                            <submenu name="1">
                                <template slot="title">
                                    <Icon custom="icon sy"></Icon>
                                    首页
                                </template>
                                <Menu-item name="2-1">新增用户</Menu-item>
                                <Menu-item name="2-2">活跃用户</Menu-item>
                            </submenu>
                            <Submenu name="2">
                                <template slot="title">
                                    <Icon custom="icon dwxx"></Icon>
                                    单位信息
                                </template>
                                <Menu-item name="2-1">新增用户</Menu-item>
                                <Menu-item name="2-2">活跃用户</Menu-item>
                            </Submenu>
                            <Submenu name="3">
                                <template slot="title">
                                    <Icon custom="icon dwda"></Icon>
                                    单位档案
                                </template>
                            </Submenu>
                            <Submenu name="4">
                                <template slot="title">
                                    <Icon custom="icon xcba"></Icon>
                                    巡查备案
                                </template>
                                <Menu-item name="2-1">新增用户</Menu-item>
                                <Menu-item name="2-2">活跃用户</Menu-item>
                            </Submenu>
                            <Submenu name="5">
                                <template slot="title">
                                    <Icon custom="icon wbxx"></Icon>
                                    维保信息
                                </template>
                                <Menu-item name="2-1">新增用户</Menu-item>
                                <Menu-item name="2-2">活跃用户</Menu-item>
                            </Submenu>
                            <Submenu name="6">
                                <template slot="title">
                                    <Icon custom="icon xksxx"></Icon>
                                    消防控制室
                                </template>
                                <Menu-item name="2-1">新增用户</Menu-item>
                                <Menu-item name="2-2">活跃用户</Menu-item>
                            </Submenu>
                            <Submenu name="7">
                                <template slot="title">
                                    <Icon custom="icon wll"></Icon>
                                    消防物联网
                                </template>
                                <Menu-item name="2-1">新增用户</Menu-item>
                                <Menu-item name="2-2">活跃用户</Menu-item>
                            </Submenu>
                            <Submenu name="8">
                                <template slot="title">
                                    <Icon custom="icon xtgl"></Icon>
                                    系统管理
                                </template>
                                <Menu-item name="2-1">新增用户</Menu-item>
                                <Menu-item name="2-2">活跃用户</Menu-item>
                            </Submenu>
                        </i-menu>
                    </Sider>
                </div>
                <Layout class="main">
                    <Content :style="{padding: '20px', minHeight: '280px'}">
                        <div class="dashboard">
                            <div class="unit todo">
                                <span class="title">待办事项</span>
                                <div class="list">
                                    <div class="item blue">
                                        <span>每日防火巡查</span>
                                    </div>
                                    <div class="item blue">
                                        <span>防火检查</span>
                                    </div>
                                    <div class="item blue">
                                        <span>自我评估备案</span>
                                    </div>
                                    <div class="item yellow">
                                        <span>消防室值班记录</span>
                                    </div>
                                    <div class="item blue">
                                        <span>人员备案</span>
                                    </div>
                                    <div class="item yellow">
                                        <span>消防培训</span>
                                    </div>
                                </div>
                            </div>
                            <div class="unit trends">
                                <span class="title">单位动态</span>
                                <div class="table">
                                    <span class="table-header">自动火灾报警系统</span>
                                    <i-table size="small" :columns="columns" :data="data"></i-table>
                                    <div class="page">
                                        <Page :total="40" size="small"/>
                                    </div>
                                </div>
                                <div class="table">
                                    <span class="table-header">自动喷水灭火系统/室内消火栓系统</span>
                                    <i-table size="small" :columns="columns" :data="data"></i-table>
                                    <div class="page">
                                        <Page :total="40" size="small"/>
                                    </div>
                                </div>
                                <div class="table">
                                    <span class="table-header">消防水池/水箱/水位</span>
                                    <i-table size="small" :columns="columns" :data="data"></i-table>
                                    <div class="page">
                                        <Page :total="40" size="small"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </Content>
                </Layout>
            </Layout>
        </Layout>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                time: '',
                flag: false,
                columns: [
                    {
                        title: '设备名称',
                        key: 'name'
                    },
                    {
                        title: '设备编号',
                        key: 'no',
                        render: (h, params) => {
                            return h('div', {
                                style: {
                                    color: '#04F0FF',
                                }
                            }, params.row.no);
                        }
                    },
                    {
                        title: '设备类型',
                        key: 'type'
                    },
                    {
                        title: '设备位置',
                        key: 'position'
                    },
                    {
                        title: '状态',
                        key: 'status',
                        render: (h, params) => {
                            return h('div', {
                                style: {
                                    color: '#FF5F5F',
                                }
                            }, params.row.status);
                        }
                    },
                    {
                        title: '时间',
                        key: 'time'
                    }
                ],
                data: [
                    {
                        name: 'XXX室内烟感报警设备',
                        no: 'ZDHZ_200810510005',
                        type: 'XXX设备类型',
                        position: 'XXX单位XXX楼层XXX位置',
                        status: '报警',
                        time: '2019-12-05 15:35:11',
                    },
                    {
                        name: 'XXX室内烟感报警设备',
                        no: 'ZDHZ_200810510005',
                        type: 'XXX设备类型',
                        position: 'XXX单位XXX楼层XXX位置',
                        status: '报警',
                        time: '2019-12-05 15:35:11',
                    },
                    {
                        name: 'XXX室内烟感报警设备',
                        no: 'ZDHZ_200810510005',
                        type: 'XXX设备类型',
                        position: 'XXX单位XXX楼层XXX位置',
                        status: '报警',
                        time: '2019-12-05 15:35:11',
                    },
                    {
                        name: 'XXX室内烟感报警设备',
                        no: 'ZDHZ_200810510005',
                        type: 'XXX设备类型',
                        position: 'XXX单位XXX楼层XXX位置',
                        status: '报警',
                        time: '2019-12-05 15:35:11',
                    },
                ]
            }
        },
        created() {
            let time = setInterval(() => {
                if (this.flag == true) {
                    clearInterval(time)
                }
                this.time = moment().format('YYYY-MM-DD HH:mm:ss');
            }, 500)
        },
    })
</script>
</html>
